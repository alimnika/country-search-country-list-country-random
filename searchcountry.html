<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .container{
        width:70%;
        margin:100px auto;
        background:#333;
        border-radius:6px;
        overflow:hidden;

      }
      .container input{
        background:transparent;
        border:0;
        font-size:30px;
        color:#fff;
      }
      .suggestions{
        border-top: 2px solid grey;
      }
      .suggestions div{
        padding:15px;
        font-size:20px;
        color:white;
        border-top:1px solid #666;

      }
      .suggestions div:hover{
        background-color:#999;
        cursor:pointer;
      }

    </style>
  </head>
  <body>

      <input  class='searched' type="text" name="" value=""placeholder="Search here...">
      <div class="suggestions"> </div>

          var input=searching.value;
          find.innerHTML=" ";
          var suggestions=country.filter(function(countries){
            console.log(countries);
            return countries.name.toLowerCase().startsWith(input);
          });
          suggestions.forEach(function(suggested){
            var div=document.createElement('div')
            div.innerHTML=suggested.name;
            find.appendChild(div);
          });
          if(input===""){
            find.innerHTML=" ";
          }
